<p-dropdown [options]="levelList"
            [(ngModel)]="level"
            (onChange)="setLevel($event)"
            optionLabel="text"
            placeholder="Seleccione el nivel" />

<div class="app__container">
  <div>
    <app-scoreboard></app-scoreboard>
  </div>
  <div>
    <app-board *ngIf="level"
               [levelUser]="level.code"
               [rows]="0"
               [cols]="0"
               [minesUser]="20"></app-board>

  </div>
</div>
